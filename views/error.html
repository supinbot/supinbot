<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/css/bootstrap-material-design.min.css">
		<style>
			div.error {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				margin: 0 auto;
				height: 35%;
			}

			div.error-nav {
				display: inline-block;
				position: absolute;
				bottom: 0;
				right: 0;
			}
		</style>
		<title>{{ title | default('Oh! Snap!')}}</title>
	</head>
	<body>
		<div class="error">
			<h1 style="font-size: 80px;">{{ errorCode | default('500') }}</h1>
			<h3 style="font-size: 40px;">{{ errorMessage | default('Internal Server Error') }}</h3>
		</div>
		<div class="error-nav">
			<a href="/" class="btn">Home</a>
			<a href="javascript:history.back()" class="btn">Go Back</a>
		</div>
	</body>
</html>
